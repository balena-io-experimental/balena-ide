name: balenaIDE
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balenalabs/balena-ide'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/balenalabs/balena-ide/master/logo.png
data:
  applicationEnvironmentVariables:
    - PORT: "80"
    - WORKSPACE_PATH: "/usr/src/projects"
    - SETTINGS_PATH: "/root/.code-server"
    - GIT_USER_NAME: ""
    - GIT_USER_EMAIL: ""
    - CLI_TOKEN: ""
  defaultDeviceType: intel-nuc
  supportedDeviceTypes:
    - raspberrypi3
    - raspberrypi4-64
    - fincm3
    - intel-nuc


